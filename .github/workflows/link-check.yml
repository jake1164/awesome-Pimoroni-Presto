name: Link Check

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions: read-all

jobs:
  lychee:
    name: lychee link checker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache lychee
        uses: actions/cache@v4
        with:
          path: ~/.cache/lychee
          key: ${{ runner.os }}-lychee-${{ hashFiles('.lycheecache') }}
          restore-keys: |
            ${{ runner.os }}-lychee-

      - name: Run lychee
        id: lychee
        uses: lycheeverse/lychee-action@v1
        with:
          # Check all markdown & HTML in repo; cache results; be reasonably verbose
          args: >-
            --verbose
            --no-progress
            --retry-wait-time 2
            --max-redirects 5
            --user-agent "Mozilla/5.0 (GitHub Actions + lychee)"
            --exclude-mail
            --cache
            --format markdown
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: lychee/out.md
